<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="card">
        <div class="card-front">
          <img src="images/card-logo.svg" alt="logo" class="card-front__logo">
          <p class="card-front__card-num">0000 0000 0000 0000</p>
          <p class="card-front__card-name">Jane Appleseed</p>
          <p class="card-front__card-date">00/00</p>
        </div>
        <div class="card-back">
          <p class="card-back__cvc">000</p>
        </div>
      </div>
      <form action="#" class="form">
        <div class="holder">
          <label  class="holder__label">Cardholder Name</label>
          <input type="text" 
          placeholder="e.g. Jane Appleseed" 
          class="holder__input requierdInput" 
          id="holder "
          oninput="inputHolder()">  
          <p class="error">Can't be blank</p>

        </div>
        <div class="number">
          <label  class="number__label">Card Number</label>
          <input type="number" minlength="16" 
          placeholder="e.g. 1234 5678 9123 0000"
          class="number__input requierdInput"
          id="number "
          oninput="inputNumber()">
          <p class="error">Can't be blank</p>

        
        </div>
        <div class="exp-date-cvc">
          <div class="exp-date">
            <label  class="exp-date__label">Exp. Date (MM/YY)</label>
            <input placeholder="MM" maxlength="2" max="12"
            type="number"
            class="exp-date__input exp-date-mm requierdInput"
            id="exp-date "
            oninput="inputDate()">
            <p class="error" style="grid-row: 3;">Can't be blank</p>
            
            
            <input placeholder="YY" maxlength="2"
            type="number"
            class="exp-date__input exp-date-yy requierdInput"
            id="exp-date"
            oninput="inputDate()">  
            
            <p class="error">Can't be blank</p>
          </div>
          <div class="cvc">
            <label  class="cvc__label">CVC</label>
            <input placeholder="e.g. 123" 
            type="number" 
            class="cvc__input requierdInput"
            id="cvc "
            oninput="inputCVC()"> 
          <p class="error">Can't be blank</p>
          </div>
        </div>
  
        <button type="submit" class="confirm-btn btn">Confirm</button>
      
      </form>

      <div class="completed">
        <img src="images/icon-complete.svg" alt="success" class="completed__img">
        <h1 class="completed__title">
          Thank you!
        </h1>
        <p class="completed__subtitle">
          We've added your card details
        </p>

        <button class="completed__btn btn" onclick="window.location.reload();">Continue</button>
      </div>

    </div>
  </div>  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Skyl1te " target="_blank">Skyl1te</a>.
  </div> 
  <script src="src/js/index.js"></script>
</body>
</html>
